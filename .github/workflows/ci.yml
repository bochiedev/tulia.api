name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: tulia_test_db
          POSTGRES_USER: tulia_test_user
          POSTGRES_PASSWORD: tulia_test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with coverage
        env:
          # Django settings
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DEBUG: 'False'
          ALLOWED_HOSTS: 'localhost,127.0.0.1'
          
          # Database
          DATABASE_URL: 'postgresql://tulia_test_user:tulia_test_pass@localhost:5432/tulia_test_db'
          DB_CONN_MAX_AGE: '600'
          
          # Redis
          REDIS_URL: 'redis://localhost:6379/0'
          CELERY_BROKER_URL: 'redis://localhost:6379/1'
          CELERY_RESULT_BACKEND: 'redis://localhost:6379/2'
          
          # JWT Authentication
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          JWT_ALGORITHM: 'HS256'
          JWT_EXPIRATION_HOURS: '24'
          JWT_REFRESH_EXPIRATION_DAYS: '7'
          
          # Encryption
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          
          # OpenAI (use test key or mock)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: 'gpt-4o-mini'
          
          # Rate limiting
          RATE_LIMIT_ENABLED: 'True'
          
          # Logging
          LOG_LEVEL: 'INFO'
          JSON_LOGS: 'False'
          
          # Email (console backend for tests)
          EMAIL_BACKEND: 'django.core.mail.backends.console.EmailBackend'
          DEFAULT_FROM_EMAIL: 'noreply@tulia.ai'
          
          # Frontend
          FRONTEND_URL: 'http://localhost:3000'
          
          # Subscription
          DEFAULT_TRIAL_DAYS: '14'
          
          # Sentry (disabled for tests)
          SENTRY_DSN: ''
          SENTRY_ENVIRONMENT: 'test'
        run: |
          pytest --cov=apps --cov-report=xml --cov-report=term --cov-report=html
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort bandit safety
      
      - name: Run flake8
        run: flake8 apps config --max-line-length=120 --exclude=migrations
        continue-on-error: true
      
      - name: Check code formatting with black
        run: black --check apps config
        continue-on-error: true
      
      - name: Check import sorting with isort
        run: isort --check-only apps config
        continue-on-error: true
      
      - name: Run security checks with bandit
        run: bandit -r apps config -ll -f json -o bandit-report.json
        continue-on-error: true
      
      - name: Check for known security vulnerabilities
        run: safety check --json
        continue-on-error: true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
          retention-days: 30

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: tulia-ai:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build production Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: false
          tags: tulia-ai:prod-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
